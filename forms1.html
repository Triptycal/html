<html>

	function checkData(){

			alert("You have to enter your name")
			return false
		}
		else{
			if(address1.value==""){
				alert("You have to enter your address")
				return false
			}
		}
		
		
		
	}
</script>

<form action="http://www.Qa.com" onsubmit="return checkData()">

<br>

</form>
</html>
