<html>
<script>
	function theButton(num1,num2){
		newmsg.value="";
		let message=msg.value
		let i=0
		let val1=num1;
		let val2=num2;
		while (i<message.length){
			if(message.charCodeAt(i)>=val1 && message.charCodeAt(i)<=val2){
				newmsg.value+=message.substring(i,i+1)
			}
			i++
		}
	}
</script>
Enter Message:<input type="text" id="msg"> <br>
<input type="Button" value="Copy UpperCase Letters" onClick="theButton(65,90)">
<input type="Button" value="Copy LowerCase Letters" onClick="theButton(97,122)">
<input type="Button" value="Copy Digits" onClick="theButton(48,57)">
<br>
New Message:<input type="text" id="newmsg"><br?
</html>
