<html>
<script>
	function copyUpper(){
		let message=msg.value
		let i=0
		while (i<message.length){
			if(message.charCodeAt(i)>=65 && message.charCodeAt(i)<=90){
				newmsg.value+=message.substring(i,i+1)
			}
			i++
		}
	}
	function copyLower(){
		let message=msg.value
		let i=0
		while (i<message.length){
			if(message.charCodeAt(i)>=97 && message.charCodeAt(i)<=122){
				newmsg.value+=message.substring(i,i+1)
			}
			i++
		}
	}
	function copyDigits(){
		let message=msg.value
		let i=0
		while (i<message.length){
			if(message.charCodeAt(i)>=48 && message.charCodeAt(i)<=57){
				newmsg.value+=message.substring(i,i+1)
			}
			i++
		}
	}
</script>
Enter Message:<input type="text" id="msg"> <br>
<input type="Button" value="Copy UpperCase Letters" onClick="copyUpper()">
<input type="Button" value="Copy LowerCase Letters" onClick="copyLower()">
<input type="Button" value="Copy Digits" onClick="copyDigits()">
<br>
New Message:<input type="text" id="newmsg"><br?
</html>
